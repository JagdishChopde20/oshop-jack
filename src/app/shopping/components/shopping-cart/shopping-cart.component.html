<h1>Shopping Cart</h1>

<div class="card" *ngIf="cart$ | async as cart"> <!-- style="width: 80%;" -->
    <div class="card-body">
        <p>
            You have {{ cart.totalItemsCount }} items in your shopping cart.
            <button *ngIf="cart.items.length" (click)="clearCart()" class="float-right btn btn-light btn-sm">Clear
                Shopping Cart</button>
        </p>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th class="text-center" style="width: 230px">Quantity</th>
                    <th class="text-right" style="width: 230px">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cart.items">
                    <td>
                        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail" alt=""></div>
                    </td>
                    <td>
                        {{ item.title }}
                    </td>
                    <td>
                        <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
                    </td>
                    <td class="text-right">
                        {{ item.totalPrice | currency:'USD':'symbol' }}
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th class="text-right">{{ cart.totalPrice | currency:'USD':'symbol' }} </th>
                </tr>
            </tfoot>
        </table>
        <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
    </div>
</div>
